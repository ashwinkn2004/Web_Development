<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Madagascar Flag</title>
  <style>
    body {
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .flag {
      width: 900px;
      height: 600px;
      display: flex;
      border: 1px solid #000;
    }

    .white {
      background-color: white;
      width: 300px; /* 1/3 of 900px */
      height: 100%;
    }

    .right-section {
      width: 600px;
      height: 100%;
    }

    .red {
      background-color: red;
      height: 50%;
    }

    .green {
      background-color: green;
      height: 50%;
    }
  </style>
</head>
<body>
  <div class="flag">
    <div class="white"></div>
    <div class="right-section">
      <div class="red"></div>
      <div class="green"></div>
    </div>
  </div>
</body>
</html>
